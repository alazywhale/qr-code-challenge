<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="white-background">
    <div>
      <img id="qrcode" src="images/image-qr-code.png" alt="QR Code" />
    </div>
    <div class="bold">
      <p>Improve your front-end skills by building projects</p>
    </div>
    <div class="pitch">
      <p>Scan the QR code to go to Frontend Mentor and take your coding skills to the next level</p>
    </div>   
  </div>
</body>
<footer>
  <p>Challenge by <a href="https://frontendmentor.io">Frontend Mentor</a> |</p>
  <p>Coded by Kyle K.</p>
</footer>
</html>
